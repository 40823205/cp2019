html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

#wrapper {
  width: 300px;
  margin: auto;
  border: solid thin black;
}

<div id="wrapper">
  <canvas id="canvas" width="300" height="200"></canvas>
  <button id="button">Clear Canvas</button>
  <button id="jap">Draw Jap</button>
  <button id="roc">Draw ROC</button>
  <button id="fra">Draw Fra</button>
  <button id="rus">Draw Rus</button>
  <button id="usa">Draw Usa</button>
  <button id="uk">Draw Uk</button>
  <button id="ger">Draw Ger</button>
  <button id="net">Draw Net</button>
</div>
